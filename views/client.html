<!doctype html>
<html lang="en" ng-app='yankee-app'>

<head>
    <meta charset="utf-8">
    <title>Sistema de cEi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/stylesheets/jquery2.css" rel="stylesheet">
    <link href="/stylesheets/materialize.min.css" rel="stylesheet">
    <link href="/stylesheets/global.css" rel="stylesheet">
</head>

<body class="cyan lighten-5" ng->
    <!--Menu Horizontal-->
    <nav id="menu-horizontal">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left" style="padding: 0 80px;">
                <h4>Registrar Cliente</h4>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="dropdown-button" href="#" data-activates="dropdown">Usuario<i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>
    <ul id="dropdown" class="dropdown-content">
        <li><a href="#">one</a></li>
        <li><a href="#">two</a></li>
    </ul>
    <!--Menu Vertical-->
    <ul id="slide-out" class="side-nav">
        <li>
            <div class="userView">
                <div class="background">
                    <img src="/images/background3.jpg">
                </div>
                <img class="circle" src="/images/user.png">
                <span class="white-text name"><%=firstName%> <%=lastName%></span>
                <span class="white-text name"><%=typeUser%></span>
            </div>
        </li>
        <li><a class="waves-effect" href="/home" data-title="Inicio">Inicio</a></li>
        <li>
            <ul class="collapsible collapsible-accordion">
                <li>
                    <a class="collapsible-header">Registrar</a>
                    <div class="collapsible-body">
                        <ul>
                            <li><a href="#" data-title="Registar Usuario">Usuario</a></li>
                            <li><a href="/client" data-title="Registar Cliente">Cliente</a></li>
                            <li><a href="#" data-title="Registar Productos">Productos</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </li>
        <li><a class="waves-effect" href="#" data-title="Inventario">Inventario</a></li>
        <li><a class="waves-effect" href="#" data-title="Reportes">Reportes</a></li>
        <li><a class="waves-effect" href="#" data-title="Configuracion">Configuracion</a></li>
    </ul>
    <div id="home-page" class="menuVertical valign-wrapper">
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons small">menu</i></a>
    </div>
    <div class="container_form" ng-controller="Client">
        <form class="col s12" ng-init="seachClient()">
            <div class="row">
                 <input ng-show="idSuccess" id="client_id" type="text" ng-model="client.id">
                <div class="input-field col s12">
                  <select id="search" class="searchSelect" ng-model="searchClient.searchClient"  ng-options="item.firstName for item in searchClient" ng-change="recoveryClient()">
                  </select>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Ingrese el Nombre del Cliente" id="first_name" type="text" ng-model="client.name">
                    <label for="first_name">Nombre del Cliente</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Ingrese el Teléfono del Cliente" id="icon_telephone" type="tel" ng-model="client.phone">
                  <label for="icon_telephone">Teléfono del Cliente</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Ingrese la dirección del Cliente" id="icon_telephone" type="tel" ng-model="client.address">
                    <label for="icon_telephone">Dirección del Cliente</label>
                </div>
                <div class="input-field col s6">
                    <span>Tipo de cliente</span>
                  <p>
                    <input type="checkbox" id="test5"  ng-model="client.vip" ng-change="change()"/>
                    <label for="test5">Vip</label>
                  </p>
                </div>
                 <div class="input-field col s6" ng-show="client.vip">
                  <input id="limit" type="text" ng-model="client.limit_drink" placeholder="Ingrese el limite de Bebida">
                  <label for="limit">Limite de Bebidas</label>
                </div>
                <div class="input-field col s6" ng-show="client.vip">
                  <input id="limit" type="text" ng-model="client.limit_food" placeholder="Ingrese el limite de Comida">
                  <label for="limit">Limite de Productos</label>
                </div>
                <div class="input-field col s6" ng-show="showSuccess">
                  <p class="message_text">El Cliente {{nameClient}} se ha Registrado</p>
                </div>
                <div class="input-field col s12" style="text-align: center;">
                  <button type="button" name="button_login" class="waves-effect waves-light btn" ng-click="registerClient()">GUARDAR</button>
                </div>
                <div class="input-field col s12" style="text-align: center;">
                  <button type="button" name="button_login" class="waves-effect waves-light btn" ng-click="clearClient()">LIMPIAR</button>
                </div>
                <div class="input-field col s12" style="text-align: center;" ng-show="containerDelete">
                  <button type="button" name="button_login" class="waves-effect waves-light btn" ng-click="deleteClient()">ELIMINAR</button>
                </div>   
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/javascripts/jquery-2-1-3.min.js"></script>
    <script type="text/javascript" src="/javascripts/materialize.min.js"></script>
    <script type="text/javascript" src="/javascripts/style.js"></script>
    <script type="text/javascript" src="/javascripts/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/client.js"></script>
    <script type="text/javascript" src="/javascripts/select2.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".caret").hide();
        $(".select-dropdown").hide();
        $("select").select2({
          placeholder: "Buscar un Cliente",
        });
      });
    </script>
</body>

</html>
