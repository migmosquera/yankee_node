<!doctype html>
<html lang="en" ng-app='yankee-app'>

<head>
  <meta charset="utf-8">
  <title>Sistema de cEi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <% include cssGlobal.html %>
    <link href="/stylesheets/jquery2.css" rel="stylesheet">
    <link href="/stylesheets/home.css" rel="stylesheet">
</head>

<body class="cyan lighten-5">
  <% include navbar.html %>
    <!--Registrar Usuario-->
    <ul id="slide-add" class="side-nav" ng-controller="Register">
      <li>
        <div class="userView">
          <span class="white-text name">Cliente</span>
          <li>
            <div class="divider"></div>
          </li>
        </div>
        <div class="container">
          <div class="row">
            <form class="col s12" ng-init="seachClient()">
              <div class="row">
                <div class="input-field col s12">
                  <select id="search" class="searchSelect" ng-model="searchClient.searchClient" ng-options="item.firstName for item in searchClient"
                    ng-change="recoveryClient()">
                  </select>
                </div>
                <input ng-show="idSuccess" id="client_id" type="text" ng-model="client.id">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input placeholder="Ingrese su nombre porfavor" id="first_name" type="text" ng-model="client.name">
                  <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">phone</i>
                  <input placeholder="Ingrese su teléfono porfavor" id="icon_telephone" type="tel" ng-model="client.phone">
                  <label for="icon_telephone">Teléfono</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">room</i>
                  <input placeholder="Ingrese su dirección porfavor" id="icon_telephone" type="tel" ng-model="client.address">
                  <label for="icon_telephone">Dirección</label>
                </div>
                <div class="input-field col s12">
                  <span>Tipo de cliente</span>
                  <p>
                    <input type="checkbox" id="test5" ng-model="client.vip" ng-change="change()" />
                    <label for="test5">Vip</label>
                  </p>
                </div>
                <div class="input-field col s12" ng-show="client.vip">
                  <input id="limit" type="text" ng-model="client.limit_drink" placeholder="Ingrese el limite de Bebida">
                  <label for="limit">Limite de Bebidas</label>
                </div>
                <div class="input-field col s12" ng-show="client.vip">
                  <input id="limit" type="text" ng-model="client.limit_food" placeholder="Ingrese el limite de Comida">
                  <label for="limit">Limite de Productos</label>
                </div>
                <div class="input-field col s12" ng-show="showSuccess">
                  <p class="message_text">El Cliente {{nameClient}} se ha Registrado</p>
                </div>
                <div class="input-field col s12" style="text-align: center;">
                  <button type="button" name="button_login" class="waves-effect waves-light btn" ng-click="registerClient()">GUARDAR</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </li>
    </ul>
    <div id="add-cliente" class="menuVertical valign-wrapper" style="float: right;">
      <a href="#" data-activates="slide-add" class="button-add"><i class="material-icons small">add_circle</i></a>
    </div>

    <% include javascriptGoblal.html %>
      <script type="text/javascript" src="/javascripts/select2.js"></script>
      <script type="text/javascript" src="/javascripts/home.js"></script>
      <script type="text/javascript">
        $(document).ready(function () {
          $(".caret").hide();
          $(".select-dropdown").hide();
          $("select").select2({
            placeholder: "Buscar un Cliente",
          });
        });
      </script>

</body>

</html>
